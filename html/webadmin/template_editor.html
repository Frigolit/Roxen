<tmpl_vars>
  <cset variable=tab>template_editor</cset>
</tmpl_vars>


<tmpl_body>

<br><br>

<if variable=edit>
  <preparse tag=wizard name="Select some colors...">
  <formoutput quote='¤'>
    <sqloutput query="select * from template_vars where
                      group_name='¤edit¤'">
      <page>
       <input type=hidden name=edit value='¤edit:quote=mysql¤'>
        <h3>#title#</h3>
        <var name=#name# type=#type#>
	<br>
        #help#<br>
      </page>
      <done>
         *saving...*
      </done>
    </sqloutput>
  </formoutput>
  </preparse>
</if>    
  <h3>Template variables</h3>
  <ul>
    <sqloutput query='select distinct group_name from template_vars'>
      <li><a href="template_editor.html?edit=#group_name#">
        #group_name#
      </a>
    </sqloutput>
  </ul>

  <h3>Navigation variables</h3>
  <ul>
    <sqloutput query='select distinct group_name from nav_template_vars'>
      <li><a href="template_editor.html?nav_template_wizarde=#group_name#">
        #group_name#
      </a>
    </sqloutput>
  </ul>

</tmpl_body>
