<mail-verify-login>

<if variable=send>
  <formoutput>
   <redirect to="send.html?mail_id=#mail_id#">
  </formoutput>
</if>

<if variable=cancel>
  <unset variable=cancel>
  <set variable=mailbox_id eval='<mail-mailboxid mailbox=drafts>'>
  <formoutput>
   <redirect to="./?mailbox_id=#mailbox_id#&listall=1">
  </formoutput>
</if>

<if variable=abort>
  <unset variable=abort>
  <formoutput><delete-mail mail=#mail_id#></formoutput>
  <redirect to="./">
</if>




<title>Mail composer for <mail-userinfo real> &lt;<mail-userinfo email>&gt;</title>
<gauge resultonly>
  <use file=macros>
  <expire_time now>
  <body bgcolor="#ffffff" text="#000000" link="#000088"
        vlink="#000088" alink="#880000">

  <set variable="gtextid&selected;" 
       eval="<gtext-id talign=center xspacing=20 yspacing=8 
                       bg=#fea fg=black scale=0.3 notrans 
                       bevel=3 quant=14>$">

  <set variable="gtextidselected" 
       eval="<gtext-id talign=center xspacing=20 yspacing=8 
                       bg=#aef fg=black scale=0.3 notrans 
                       bevel=3 quant=14>$">


<if variable=quick_to>
  <if not variable="quick_to is other">
    <cset variable=to preparse><insert variable=quick_to></cset>
  </if>
</if>

<if variable=mail_id>
 <-compose-mail> 
 <mail-show-attachments>
 <-decompose-mail>
</if>
<else>
  <cset variable=mail_id preparse><new-outgoing-mail></cset>
</else>

<formoutput>
<obox title=Headers>
<table>

<form action="edit.html" method=GET>
<mail-if-address-book>
  <tr><td></td>
  <td><select onChange='document.forms[0].submit()' name=quick_to>
    <mail-address-book quote=$ variable=to>
      <option $selected$ value='$email:quote=stag$'>$name$
    </mail-address-book>
    </select>
  </td>
  </tr>
</mail-if-address-book>
<input type=hidden name=mail_id value=#mail_id#>
</form>
<form enctype=multipart/form-data method=POST action=edit.html>
<input type=hidden name=mail_id value=#mail_id#>
  <tr><td align=right><b>To:</td><td>
<input size=64 name=to value='#to:quote=html#'></td></tr>
  <tr><td align=right><b>Subject:</td><td><input size=64 name=subject value='#subject:quote=html#'></tr>
<if prestate=more>
  <tr><td align=right><b>Cc:</td><td><input size=64 name=cc value='#cc:quote=html#'></tr>
  <tr><td align=right><b>Bcc:</td><td><input size=64 name=bcc value='#bcc:quote=html#'></tr>
  <tr><td><a href=<file>?mail_id=#mail_id#>Less headers</a></td></tr>
</if>
<else>
  <tr><td><a href=/(more)<file>?mail_id=#mail_id#>More headers</a></td></tr>
</else>
</table>
</obox>
<obox title=Attachments><mail-show-attachments show></obox>
<textarea cols=80 rows=30 wrap=hard name=body>#body:quote=html#</textarea>
<tt>
<br><input type=submit         value="    Save    "><input type=submit name=send   value="    Send    "><input type=submit name=cancel value="  Postpone  "><input type=submit name=abort value="    Abort   "><input type=hidden name=mail_id value=#mail_id#></tt>
</form>
</formoutput>
</gauge>
<p>
<br>Time: <b><insert name=gauge_time></b>

</form>
</mail-verify-login>
