<mail-verify-login>
<template mail.tmpl preparse noparse>
<title>Mail for <mail-userinfo real> &lt;<mail-userinfo email>&gt;</title>
<content>
  <expire-time now>
  <use file=macros>
  <set variable="gtextid&selected;" 
       eval="<gtext-id talign=center xspacing=20 yspacing=6 bold
                       bg=#404085 fg=white scale=0.3 notrans 
                       bevel=3 quant=14>$">
  <set variable="gtextidselected" 
       eval="<gtext-id talign=center xspacing=20 yspacing=6 bold
                       bg=#404085 fg=white scale=0.3 notrans 
                       bevel=3 quant=14>$">

  <process-user-buttons>
  <process-move-actions>
  <process-mail-actions>
  <form action="" method=get>
  <if not variable=mailbox_id>
    <insert file=show_toplevel>
    <user-buttons>
    Click on a mailbox to view it's contents.
    </content>
    <headline>All mailboxes</headline>
  </if>
  <else>
    <insert file=show_mailboxes>
    <if not variable=mail_id>
      <if variable=mailbox_id>
        <insert file=show_mailbox>
      </if>
      <insert file=show_buttons>
      <mail-make-hidden>
      </content>
      <headline>
      <list-mailboxes>
        <if variable="mailbox_id is #id#">
         Mailbox: <case capitalize>#name#</case>, #unread# unread
	</if>
      </list-mailboxes></headline>
    </if>
    <if variable=mail_id noparse>
      <insert file=show_buttons>
      <insert file=show_mail>
      <insert file=show_buttons>
      <mail-make-hidden>
      </content>
      <headline>Mail: </headline>
    </if>
  </else>
</template>
