<mail-verify-login>
<title>Automail: edit buttons for <mail-userinfo real> &lt;<mail-userinfo email>&gt;</title>
<body bgcolor="#ffffff" text="#000000" link="#000088"
      vlink="#000088" alink="#880000">

<define tag=actionbutton><gtext notrans scale=0.3 fg=black 
                                bg=#fea bevel=3  xspacing=20 yspacing=8 
                               magic="&text;" 
                href='&act;&button=&id;'
                >&text;</gtext></define>

<gauge resultonly>
  <expire-time now>
  <obox title=Editor>
  <gh3>Current buttons</gh3>
    <table>
      <show-mail-user-buttons>
         <tr><td><b>#name#</b></td>
         <td>
       <actionbutton text="^ Move up  " id=#id# act="move_button.pike?dir=-1">
       <actionbutton text="v Move down  " id=#id# act="move_button.pike?dir=1">
       <actionbutton text="  Delete  " id=#id#  act="delete_button.pike?foo=1">
         <tr><td colspan=2><b><dl><dt><dd>#desc#</dl></td></b></tr>
      </show-mail-user-buttons>
     </table>
         <gtext notrans scale=0.4 bg=#fea bevel=3 xspacing=20 yspacing=8 
                magic="New button" 
                href='make_userbutton.pike'> New button </gtext notrans>
         <gtext notrans scale=0.4 bg=#fea bevel=3  xspacing=20 yspacing=8 
                magic="New separator" 
                href='make_separator.pike'> New separator </gtext notrans>

</obox>
  <gh2 href="" magic=Done>Done</gh2>


<p>
<br>
<p>
<br>

<define tag=gbutton><formoutput><img valign=bottom border=0 type=image name=&name; src="#gtext notransid&selected;:quote=http#&value;"></formoutput></define>
  <set variable="gtext notransid&selected;" 
       eval="<gtext-id notrans talign=center xspacing=20 yspacing=8 
                       bg=#fea fg=black scale=0.3 notrans 
                       bevel=3 quant=14>$">
  <obox title="Mail page preview">
  <set variable=mail_id value="">
   <hr noshade>
     <table width=100%><tr><td>
    1/30 </td><td><user-buttons type=mail></td></tr></table>
   <hr noshade>
</obox>  
  <unset variable=mail_id>
  <unset variable=mailbox_id value="">
  <obox title="Mailbox page preview">
  <hr noshade>
    <table width=100%><tr><td>&nbsp;</td><td>
     <user-buttons type=mailbox>
    </td></tr></table>
   <hr noshade>

</gauge>
<p>
<br>Time: <b><insert name=gauge_time></b>
