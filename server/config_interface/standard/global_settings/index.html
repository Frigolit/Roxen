<topmenu base="../" selected=globals>


Set all variables....

   <configif-output source=global-variables section="¤section:quote=dtag¤">
   </configif-output>

Then the page...

<content>
<subtablist>
 <st-tabs>
  <configif-output source=global-variables-sections>
    <tab dimcolor="##999999"
         txtcolor="white"
         selcolor="##eeeeee"
         #selected#
         fgcolor="##999999"
         href="?section=#section#">#section#</tab>
  </configif-output>
 </st-tabs>
 <st-page>
  <cf-save>
  <formoutput quote="¤">
  <input type=hidden name=section value="¤section¤">
  <table>
   <configif-output source=global-variables section="¤section:quote=dtag¤">
    <tr><td width=30%><b>#name#</b></td><td>#form:quote=none#</td></tr>
    <tr><td></td><td>#doc:quote=none#<p>#type_hint#</td></tr>
   </configif-output>
  </table>
  </formoutput>
  <cf-save>
 </st-page>
</subtablist>
</content>
