<topmenu base="../" selected='globals' />


Set all variables....

   <emit source='global-variables' section="&form.section;"></emit>

Then the page...

<content>
<cv-split>
<subtablist width='100%'>
 <st-tabs>
  <emit source='global-variables-sections'>
    <tab ::='&_.selected;'
         href="?section=&_.section:url;">&_.sectionname;</tab>
  </emit>
 </st-tabs>
 <st-page>
  <input type='hidden' name='section' value="&form.section;">
  <cf-save/><br clear="all" />
  <table>
   <emit source='global-variables' noset='' section="&form.section;">
    <tr><td width='30%' valign='top'><b>&_.name;</b></td>
        <td valign='top'><eval>&_.form:none;</eval></td></tr>
    <tr><td></td><td>&_.doc:none;<p>&_.type_hint;</p></td></tr>
   </emit>
  </table>
  <cf-save/>
 </st-page>
</subtablist>
</cv-split>
</content>
