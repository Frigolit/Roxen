<left-menu title="Sites">
  <configif-output source=configurations>
     <item title='#name:quote=dtag#' href=site.html/#sname#/>
     </item>
  </configif-output>
</left-menu>

<topmenu base="../" selected=sites>

<content>
<h1><cf-locale get=create_new_site></h1>

<cf-locale get=site_pre_text>

<p>




<awizard>
   <page name=select_name>
     <obox title="Select site name">
       <b>Site name:</b> <var name=name default=""><p>


<blockquote>
The name of the configuration must contain characters 
other than space and tab, it should not end with 
~, and it must not be 'CVS', 'Global Variables' or 
'global variables', nor the name of an existing 
configuration, and the character '/' cannot be 
used</blockquote>


       <dbutton title="Create new site with template ->" 
                page=new_with_template>
         <insert file=verify_site_name.pike nocache>
       </dbutton>
       <dbutton title="Create new site ->" page=final_create>
         <insert file=verify_site_name.pike nocache>
       </dbutton>
       <button title=" Cancel " href="../sites/">
     </obox>
   </page>


   <page name=final_create>
     <insert file=create_site.pike nocache>
     <formoutput quote=¤><goto href="../sites/site.html/¤name¤/"></formoutput>
   </page>

   <page name=new_with_template>
     <obox title="<h2>Create new site using template</h2>">
     </obox>
   </page>

</awizard>
   

</content>
