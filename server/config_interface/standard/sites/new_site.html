<topmenu base="../" selected=sites>

<content>
<h1><cf-locale get=create_new_site></h1>

<awizard>
   <page name=select_name>
     <blockquote>
     <obox>
       <b><cf-locale get=site_name>:</b> <var name=name default=""><p>

<blockquote> 
       <cf-locale get=site_name_doc></blockquote>

<table width=100%>
<tr>
<td>
       <dbutton gbutton-preparse  gbutton-width=150
                gbutton-align_icon=right
                gbutton-icon_src=/internal-roxen-next
                gbutton_title="<cf-locale get=create_new_site> <cf-locale get=with_template>" 
                page=new_with_template>
         <insert file=verify_site_name.pike nocache>
       </dbutton><br>
       <dbutton 
          gbutton-preparse gbutton-width=150
          gbutton-icon_src=/internal-roxen-next
          gbutton-align_icon=right
          gbutton_title="<cf-locale get=create_new_site>" 
          page=final_create>
         <insert file=verify_site_name.pike nocache>
       </dbutton>
</td><td align=right valign=top>
       <button gbutton-preparse
               gbutton_title=" <cf-locale get=cancel> " 
               href="../sites/">
</td></tr></table>
     </obox> 
     </blockquote>
   </page>


   <page name=final_create>
     <insert file=create_site.pike nocache>
     <goto href="../sites/site.html/&form.name;/">
   </page>

   <page name=new_with_template>
     <obox title="<h2>Create new site using template</h2>">
     </obox>
   </page>

</awizard>
   

</content>
