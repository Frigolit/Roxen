<topmenu base="../" selected=sites>

<content>
<cv-split>
<subtablist>
<st-page>
<br>
<blockquote>
<awizard>
   <page name=select_name>
       <b>&locale.site_name;:</b> <var name=name default=""><p>

<blockquote>
       &locale.site_name_doc;</blockquote>

<table width=80%>
<tr>
<td>
       <dbutton gbutton-preparse  gbutton-width=230
                gbutton-align_icon=right
                gbutton-icon_src=/internal-roxen-next
                gbutton_title="&locale.create_new_site; &locale.with_template;"
                page=new_with_template>
         <insert file=verify_site_name.pike nocache>
       </dbutton><br>
       <dbutton
          gbutton-preparse gbutton-width=230
          gbutton-icon_src=/internal-roxen-next
          gbutton-align_icon=right
          gbutton_title="&locale.create_new_site;"
          page=final_create>
         <insert file=verify_site_name.pike nocache>
       </dbutton>
</td><td align=right valign=top>
       <button gbutton-preparse
               gbutton_title=" &locale.cancel; "
               href="../sites/">
</td></tr></table>
   </page>


   <page name=final_create>
     <insert file=create_site.pike nocache>
     <goto href="site.html/&form.name;/">
   </page>

   <page name=new_with_template>
     <insert file=fixsitename.pike nocache>
     <goto href='create_site_with_template.pike?name=&form.name:none;'>
   </page>
</awizard>
</blockquote>
</st-page>
</subtablist>
</cv-split>

</content>
