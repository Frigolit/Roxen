<left-menu title="Global Settings">
  <item  href="?section=section" title="Settings"
    <if not variable=section or variable="section is section">
      selected
    </if>
   ></item>

  <emit source='global-variables-sections'>
    <item href="?section=&_.section;"
          title="&_.section;"
    <if variable="section is &_.section;">selected</if>></item>
  </emit>
</left-menu>

<topmenu base="../" selected=globals>

<path>
 <seg href=/ name=root />
 <seg href="" name="Global Settings" />
</path>

<content>
  <input type=hidden name=section value="&form.section;">
  <table>
   <emit source=global-variables section="&form.section;">
    <tr><td width=20%><b>&_.name;</b></td><td>&_.form:none;</td></tr>
    <tr><td colspan=2>&_.doc:none;<p>&_.type_hint;</td></tr>
   </configif-output>
  </table>
  <input type=submit value=" Apply " name=action>
</content>
