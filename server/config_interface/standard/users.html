
<topmenu selected="home" />
<content>
<cv-startpage>

<if not variable='form.page'>
  <cf-perm perm="Edit Users">
    <translate id="222" variable="var.create_txt">Create new user</translate>
    <translate id="223" variable="var.delete_txt">Delete old user</translate>
    <table border="0" cellpadding="5" cellspacing="0"><tr><td>

    <gbutton href='users.html?page=create_user'
             icon_src="/internal-roxen-next"
             font="&usr.gbutton-font;" width="200"
             align_icon="right">&var.create_txt;</gbutton>
     <br />
     <gbutton href='users.html?page=delete_user'
              icon_src="/internal-roxen-next"
	      font="&usr.gbutton-font;" width="200"
              align_icon="right">&var.delete_txt;</gbutton>

     <insert file=user_form.pike nocache="1" />
    </td></tr></table>
  </cf-perm>
</if>

<if variable='form.page is create_user'>
 <cf-perm perm="Edit Users">
  <if not variable='form.create_user_name'>
    <input type='hidden' name='page' value='create_user' />
    <translate id="224" variable="var.create_txt">Create User</translate>
    <translate id="225" variable="var.id_txt">User ID</translate>
    <table><tr><td>&var.id_txt;:</td><td><input name="create_user_name" /></td>
    <td><submit-gbutton> &var.create_txt; </submit-gbutton></td></tr></table>
    <p>
    <translate id="202" variable="var.cancel_txt">Cancel</translate>
    <gbutton href='users.html' font="&usr.gbutton-font;">&var.cancel_txt;</gbutton>
    </p>
  </if>
  <else>
    <insert file='user_create.pike' nocache="1" />
    <redirect to='users.html?netscape=needs_this_to_do_the_redirect' />
  </else>
</cf-perm></if>

<if variable='form.page is delete_user'>
  <cf-perm perm="Edit Users">
  <insert file=user_delete.pike nocache="1"/>
  <p>
  <translate id="202" variable="var.cancel_txt">Cancel</translate>
  <gbutton href=users.html font="&usr.gbutton-font;">&var.cancel_txt;</gbutton>
  </p>
  </cf-perm>
</page>

</cv-startpage>
</content>
