
<topmenu selected="home"/>
<content>
<cv-startpage>
<awizard>
<page name="top"><cf-perm perm="Edit Users">
  <table border="0" cellpadding="5" cellspacing="0"><tr><td>
  <button gbutton_title=" &locale.create_user; "
          gbutton-icon_src="/internal-roxen-next"  gbutton-preparse="1"
          gbutton-font="&usr.gbutton-font;"
          gbutton-width="200"
          gbutton-align_icon="right" page="create_user"/>
  <br />
  <button gbutton_title=" &locale.delete_user; "
          gbutton-width="200"
          gbutton-font="&usr.gbutton-font;"
          gbutton-icon_src="/internal-roxen-next" gbutton-preparse="1"
          gbutton-align_icon="right" page="delete_user"/>
  </td></tr></table>
</cf-perm>

<insert file=user_form.pike nocache=""/>
</page>

<page name="create_user"><cf-perm perm="Edit Users">
<table><tr><td>User ID:</td><td><input name="user_name" /></td>
<td><dbutton page="top" gbutton-font="&usr.gbutton-font;" gbutton_title=" Create User "/></td></tr></table>
<insert file=user_create.pike nocache=""/>
</dbutton>
</table>
</cf-perm></page>

<page name="delete_user"><cf-perm perm="Edit Users">
<insert file=user_delete.pike nocache=""/>
<p>
 <button gbutton-font="&usr.gbutton-font;" gbutton_title=" &locale.cancel; " page="top" gbutton-preparse="1"/>
</p>
</cf-perm></page>

</awizard>
</cv-startpage>
</content>
