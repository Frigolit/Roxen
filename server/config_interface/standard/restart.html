<topmenu selected=home>


<content>
<cv-startpage>
<awizard>
<page>
<blockquote><br>

<cf-perm perm='Restart'>
  <button page=do_restart gbutton-width=300 
          gbutton-icon_src=/internal-roxen-err_2 gbutton-preparse
          gbutton_title="  <cf-locale get=restart> "> <br>
</cf-perm>

<cf-perm not perm='Restart'>
  <gbutton dim width=300  preparse
           icon_src=/internal-roxen-err_2> <cf-locale get=restart> </gbutton>
</cf-perm>

<cf-perm perm='Shutdown'>
  <button page=do_shutdown gbutton-width=300  gbutton-preparse
          gbutton-icon_src=/internal-roxen-err_3 
          gbutton_title=" <cf-locale get=shutdown> ">
</cf-perm>

<cf-perm not perm='Shutdown'>
  <gbutton dim width=300  preparse
           icon_src=/internal-roxen-err_3> <cf-locale get=shutdown> </gbutton>
</cf-perm>
</page>

<page name=do_restart>
<font color=darkred><h1><cf-locale get=restart></h1></font>
<font color=darkblue>
Roxen will restart automatically.

<p><i>You might see the old process for a while in the process table
when doing 'ps' or running 'top'. This is normal. Roxen waits for a
while for all connections to finish, the process will go away after at
most 15 minutes.</i> </font>

<p>
<pike>
  roxen->restart(0.1);
  return "";
</pike>
</page>
</awizard>
</cv-startpage>
</content>
