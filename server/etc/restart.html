<h1>Restart</h1>
<font color=darkblue>
Roxen will restart automatically.

<p><i>You might see the old process for a while in the process table when
doing 'ps' or running 'top'. This is normal. Roxen waits for a while
for all connections to finish, the process will go away after at most
15 minutes.</i>
</font>
