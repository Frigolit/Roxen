     doc="The page displayed when Roxen is shut down";

<html>
<head>
<title>Roxen going down</title>
</head>
<!-- make it clear that this did indeed shutdown the server, it will not
     restart automatically (unless a very odd script is used to start the
     thing) -->

<body bgcolor=white text=black link=0x000044 vlink=0x000044 alink=red>
<table width="100%" bgcolor="#dddddd" border=0 cellpadding=0
cellspacing=0><tr><td valign=middle align=left><a
href="$docurl"><img border=0 src="/image/roxen-small.gif"
alt="Roxen"></a></td><td align=right valign=middle>
<b>Server is shut down.</b></td><td>&nbsp;</td></tr></table><br>

<blockquote>
<h1><font color=red size=7>Shutdown</font></h1>

<font color=darkred>
To restart Roxen, cd to $PWD, and type './start' as the user who
normally runs Roxen, or, if you use an /etc/init.d/ system, try
/etc/init.d/roxen start.

<p>Roxen will <font size=+1 color=red><b>not</b></font> restart
automatically.
</font>
<p>
</blockquote>
</body>
</html>
