<topmenu selected="home" />
<content>
<cv-startpage>

<if not variable='form.page'>
  <cf-perm perm="Edit Users">
    <set variable="var.create_txt">Create new user</set>
    <set variable="var.delete_txt">Delete old user</set>
    <table border="0" cellpadding="5" cellspacing="0"><tr><td>

    <gbutton href='users.html?page=create_user'
             icon_src="&usr.next;"
             font="&usr.gbutton-font;" width="200"
	     frame="&usr.gbutton-frame-image;"
             align_icon="right">&var.create_txt;</gbutton><br />
     <imgs src="/%01/unit" width="1" height="5" /><br />
     <gbutton href='users.html?page=delete_user'
              icon_src="&usr.next;"
	      font="&usr.gbutton-font;" width="200"
	      frame="&usr.gbutton-frame-image;"
              align_icon="right">&var.delete_txt;</gbutton><br />
     <imgs src="/%01/unit" width="1" height="10" />

     <insert file=user_form.pike nocache="1" />
    </td></tr></table>
  </cf-perm>
</if>

<if variable='form.page is create_user'>
 <cf-perm perm="Edit Users">
  <if not variable='form.create_user_name'>
    <input type='hidden' name='page' value='create_user' />
    <set variable="var.create_txt">Create User</set>
    <set variable="var.id_txt">User ID</set>
    <table><tr><td>&var.id_txt;:</td><td><input name="create_user_name" /></td>
    <td><submit-gbutton2> &var.create_txt; </submit-gbutton2></td></tr></table>
    <p>
    <cf-cancel href="users.html"/>
    </p>
  </if>
  <else>
    <insert file='user_create.pike' nocache="1" />
    <redirect to='users.html?netscape=needs_this_to_do_the_redirect' />
  </else>
</cf-perm></if>

<if variable='form.page is delete_user'>
  <cf-perm perm="Edit Users">
  <eval><insert file=user_delete.pike nocache="1"/></eval>
  <p>
  <cf-cancel href="users.html"/>
  </p>
  </cf-perm>
</page>

</cv-startpage>
</content>
