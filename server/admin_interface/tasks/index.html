<left-menu title="Tasks"/>

<topmenu base="../" selected="tasks"/>

<content>
<cv-split>
<subtablist width="100%" preparse="" >
  <st-tabs><insert file="tablist.pike" nocache="" /></st-tabs>
  <st-page>
    <if not="" variable="form.class"><set variable="form.class" value="status"/></if>
    <if not variable="form.cancel">
      <if variable="form.task">
	<input type="hidden" name="class" value="&form.class;" />
	<eval><insert file="&form.task;" nocache="" /></eval>
	<set variable="var.doing-task" value="yes"/>
      </if>
    </if>
    <if not variable="var.doing-task">
      <define container="task">
	<font size="+1"><a href="?task=&_.fname;&amp;class=&form.class;">&_.name;</a></font><br /><blockquote>
	<contents/></blockquote>
      </define>
      <eval><insert file="list_tasks.pike" nocache="" /></eval>
    </if>
  </st-page>
</subtablist>
</cv-split>
</content>
