<trans-reg project="roxen_config"/>
<topmenu base="../" selected=sites/>

<content>

<cv-split>
  <subtablist><st-page>
  <cf-perm perm="Create Site">
    <h1>Drop old site</h1> 
    <blockquote>
      <p>Select site to drop.
      </p>
      <emit source="configurations" self="no">
         <gbutton width="300"
	          href='drop_site.pike?site=&_.sname;'
		  icon_src="&usr.next;"
		  align_icon="right"
		  hspace="5"
		  vspace="5"> &_.name; </gbutton><br />
      </emit><p>
    <insert file='drop_site_warning.txt' nocache="1"/>
    <br />
    <br />
    <cf-cancel href="./"/>
    </blockquote>
  </cf-perm><br />
  </st-page></subtablist>
</cv-split>
</content>
