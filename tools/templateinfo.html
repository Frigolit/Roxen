<sql-insert table="template_wizards_pages" quote="$"
            query="select id from template_vars where name='$$'">

  <update column="example_html"
    expression='<formoutput quote=§>
                  <if match="§variable_$h1_shadow$§ is 1">
		    <cset variable=shadow>shadow=60,1</cset></if>
		</formoutput>
		<formoutput quote=§>
                  <gtext align=center nfont="§variable_$h1_font$§"
		    §variable_$h1_font_style$§
                    fg=§variable_$h1_color$§ scale=§variable_$h1_size$§
		    §shadow§ bg=lightgrey>Example Text</gtext>
		</formoutput>'
    where="name='Heading p1'">

  <update column="example_html"
    expression='<formoutput quote=§>
                  <if match="§variable_$h2_shadow$§ is 1">
		    <cset variable=shadow>shadow=60,1</cset></if>
		</formoutput>
		<formoutput quote=§>
                  <gtext align=center nfont="§variable_$h2_font$§"
		    §variable_$h2_font_style$§
                    fg=§variable_$h2_color$§ scale=§variable_$h2_size$§
		    §shadow§ bg=lightgrey>Example Text</gtext>
		</formoutput>'
    where="name='Heading p2'">

  <update column="example_html"
    expression='<formoutput quote=§>
                  <if match="§variable_$page_head_text_shadow$§ is 1">
		    <cset variable=shadow>shadow=60,1</cset></if>
		</formoutput>
		<formoutput quote=§>
                  <gtext align=center nfont="§variable_$page_head_text_font$§"
		    §variable_$page_head_text_font_style$§
                    fg=§variable_$page_head_text_color$§ scale=§variable_$page_head_text_size$§
		    §shadow§ bg=lightgrey>Example Text</gtext>
		</formoutput>'
    where="name='Page head text p2'">

  <update column="example_html"
    expression='<formoutput quote=§>
                  <if match="§variable_$nav_shadow$§ is 1">
		    <cset variable=shadow>shadow=60,1</cset></if>
		</formoutput>
		<formoutput quote=§>
                  <gtext align=center nfont="§variable_$nav_font$§"
		    §variable_$nav_font_style$§
                    scale=§variable_$nav_size$§
		    §shadow§ bg=lightgrey>Example Text</gtext>
		</formoutput>'
    where="name='Navigation text p1'">

</sql-insert>
