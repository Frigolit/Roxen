<sql-insert table="template_wizards">

  <delete all>

  <!--  Layout groups  -->
  <insert name="General" title="Edit general layout preferences"
          help="help" category="tmpl">
	  
  <insert name="Link colors" title="Edit link colors"
          help="help" category="tmpl">
	  
  <insert name="Heading 1" title="Edit heading 1 preferences"
          help="help" category="tmpl">
	  
  <insert name="Heading 2" title="Edit heading 2 preferences"
          help="help" category="tmpl">

  <!--  Navigation groups  -->
  <insert name="General" title="Edit general navigation preferences"
          help="help" category="nav">
	  
  <insert name="Color" title="Edit navigation colors"
          help="help" category="nav">

  <insert name="Image" title="Edit navigation images"
          help="help" category="nav">

</sql-insert>


<sql-insert table="template_vars"
            removevariables="_wizard_name,_wizard_category"
	    insertvariable="wizard_id"
	    query="select id from template_wizards where
	           name='#_wizard_name#' and category='#_wizard_category#'">
  <delete all>

  <!--  Layout variables  -->
  <!--  General  -->
  <insert name="template_name" title="Layout style"
          type="select" help="Layout style"
	  _wizard_name="General" _wizard_category="tmpl">
	  
  <insert name="bg_color" title="Background color"
          type="color" help="Background color"
	   _wizard_name="General" _wizard_category="tmpl">

  <insert name="text_color" title="Text color"
          type="color" help="Text color"
	   _wizard_name="General" _wizard_category="tmpl">

  <!--  Link colors  -->
  <insert name="link_color" title="Link color"
          type="color" help="Link color"
	   _wizard_name="Link colors"  _wizard_category="tmpl">

  <insert name="vlink_color" title="Visited link color"
          type="color" help="Visited link color"
	  _wizard_name="Link colors" _wizard_category="tmpl">

  <insert name="alink_color" title="Active link color"
          type="color" help="Active link color"
	  _wizard_name="Link colors" _wizard_category="tmpl">

  <!--  Heading 1  -->	  
  <insert name="h1_color" title="Heding 1 color"
          type="color" help="Heding 1 color"
	  _wizard_name="Heading 1" _wizard_category="tmpl">

  <insert name="h1_font" title="Heading 1 font"
          type="font" help="Heading 1 font"
	  _wizard_name="Heading 1" _wizard_category="tmpl">

  <insert name="h1_size" title="Heading 1 size"
          type="int" help="Heading 1 size"
	  _wizard_name="Heading 1"  _wizard_category="tmpl">
	  
  <insert name="h1_shadow" title="Heading 1 shadow"
          type="toggle" help="Heading 1 shadow"
	  _wizard_name="Heading 1"  _wizard_category="tmpl">
	  
  <!--  Heading 2  -->	  
  <insert name="h2_color" title="Heading 2 color"
          type="color" help="Heading 2 color"
	  _wizard_name="Heading 2" _wizard_category="tmpl">

  <insert name="h2_font" title="Heading 2 font"
          type="font" help="Heading 2 font"
	  _wizard_name="Heading 2" _wizard_category="tmpl">

  <insert name="h2_size" title="Heading 2 size"
          type="int" help="Heading 2 size"
	  _wizard_name="Heading 2" _wizard_category="tmpl">
	  
  <insert name="h2_shadow" title="Heading 2 shadow"
          type="toggle" help="Heading 2 shadow"
	  _wizard_name="Heading 2"  _wizard_category="tmpl">
	  
	  
  <!--  Navigation Variables  -->
  <!--  General  -->
  <insert name="nav_name" title="Navigation style"
          type="select" help="Navigation template name"
	  _wizard_name="General" _wizard_category="nav">
	  
  <insert name="nav_size" title="Navigation size"
          type="float" help="Navigation size"
	  _wizard_name="General" _wizard_category="nav">
	  
  <insert name="nav_font" title="Navigation font"
          type="font" help="Navigation font"
	  _wizard_name="General" _wizard_category="nav">

	  
  <!--  Color  -->
  <insert name="nav_color1" title="Navigation color1"
          type="color" help="Navigation color1"
	  _wizard_name="Color" _wizard_category="nav">
	  
  <insert name="nav_color2" title="Navigation color2"
          type="color" help="Navigation color2"
	  _wizard_name="Color" _wizard_category="nav">

  <insert name="nav_color3" title="Navigation color3"
          type="color" help="Navigation color3"
	  _wizard_name="Color" _wizard_category="nav">


  <!--  Image  -->
  <insert name="nav_bg_img" title="Navigation background image"
          type="select" help="Navigation background image"
	  _wizard_name="Image" _wizard_category="nav">
	  
	  
</sql-insert>
