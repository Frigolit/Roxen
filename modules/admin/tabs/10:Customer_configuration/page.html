<define tag=uservar><b>&title;</b> /// <input size=&size; type=&type; name=&name; value='#&name;#'>\\\</define>

<formoutput quote='¤'>
  <if variable=save>
    <b>Information saved.</b><p>
    <sqlquery query="replace into customers
                     values('¤id:quote=mysql¤',
		            '¤user_id:quote=mysql¤',
		            '¤password:quote=mysql¤',
			    '¤name:quote=mysql¤',
			    1,1,
		            '¤sms:quote=mysql¤',
		            '¤fax:quote=mysql¤',NULL,1)">

  </if>
  <preparse tag=sqloutput query="select id,name,password,fax,sms,user_id from customers
                    where id='¤customer:quote=mysql¤'">
    <preparse tag=tablify cellseparator=/// rowseparator=\\\
              cellpadding=0 cellspacing=0>
      <form method=post>
        <input type=hidden name=id value=#id#>
        <uservar title='Customer name:' type=text size=40 name=name>
        <uservar title='Login name:' type=text size=20 name=user_id>
        <uservar title='Password:' type=password size=20 name=password>
	<input type=submit name=save value='Save'>
      </form>
    </preparse>
  </preparse>
  <comment>
    <hr noshade size=1>
    ¤customer¤
    <form method=get>
      <input type=hidden name=id value=¤customer¤>
      <input type=submit name=delete value='Delete this customer'>
    </form>
    </comment>
</formoutput>
