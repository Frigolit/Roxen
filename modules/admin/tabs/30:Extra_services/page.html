      <pike>
	 id->misc->defines=([]);
	 return "";
      </pike>

<formoutput quote='¤'>
  <if variable=enable>
    <sqlquery query="replace into features values('¤customer:quote=mysql¤','¤enable:quote=mysql¤')">
  </if>
  <if variable=disable>
    <sqlquery query="delete from  features where customer_id='¤customer:quote=mysql¤' and feature='¤disable:quote=mysql¤'">
  </if>
  <sqloutput quote='#' query="select feature from features where customer_id='¤customer:quote=mysql¤'">
    <cset variable=#feature#>1</cset>
  </sqloutput>

  <if variable="enable is Intraseek">
    <sqloutput quote='@'
     query="select distinct domain from dns where customer_id=¤customer:quote=mysql¤">
      <autosite-intraseek-delete id=¤customer¤>
      <autosite-intraseek-create id=¤customer¤ host='www.@domain:quote=mysql@' name=¤customer¤>
      <autosite-intraseek-launch id=¤customer¤>
    </sqloutput>
  </if>
  <if variable="disable is Intraseek">
     <autosite-intraseek-delete id=¤customer¤>
  </if>

  <sqloutput quote='£' query="select feature from features_list order by feature">
    <obox title='£feature£'>
    Status:
    <if variable=£feature£>
      <b>Enabled</b>
    </if>
    <else>
      <b>Disabled</b>
    </else>
    <table width=400>
    <tr valign=center>
    <td>
    <if variable=£feature£>
      <img src=/img/green.gif>
    </if>
    <else>
      <img src=/img/red.gif>
    </else>
    </td>
    <td>
    <if variable=£feature£>
      <gtext xspacing=12 yspacing=3 notrans nfont=helvetica scale=0.35 bold
    	xsize=200 bevel=5 talign=center fg=#606060 bg=#a0a0a0>Enable</gtext>
       <gtext xspacing=12 yspacing=3 notrans nfont=helvetica scale=0.35 bold
        xsize=200 bevel=5 talign=center fg=#ffffff bg=#113377
	magic_fg=#000000 magic_bg=#88ccaa magic href='./?disable=£feature£'>Disable</gtext>
    </if>
    <else>
      <gtext xspacing=12 yspacing=3 notrans nfont=helvetica scale=0.35 bold
        xsize=200 bevel=5 talign=center fg=#ffffff bg=#113377
	magic_fg=#000000 magic_bg=#88ccaa magic href='./?enable=£feature£'>Enable</gtext>
      <gtext xspacing=12 yspacing=3 notrans nfont=helvetica scale=0.35 bold
    	xsize=200 bevel=5 talign=center fg=#606060 bg=#a0a0a0>Disable</gtext>
    </else>
    </td></tr></table>
    </obox>
  </sqloutput>

<form method=get>
   <input type=submit value='Register this site in search engines' name=register>
</form>

<if variable=register>
  <sqloutput quote='@'
    query="select distinct domain from dns where customer_id=¤customer:quote=mysql¤">
    <autoreg-register-url url='http://www.@domain:quote=mysql@'>
  </sqloutput>
</if>



</formoutput>
