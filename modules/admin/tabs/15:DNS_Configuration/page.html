<define tag=uservar><b>&title;</b> /// <input size=&size; type=&type; name=&name; value='#&name;#'>\\\</define>


<formoutput quote='¤'>
  <if variable=save>
    <sqlquery query="delete from dns where customer_id='¤customer¤'">
    <sqlquery query="insert into dns values(NULL,'¤customer¤',
	            'A','','¤domain:quote=mysql¤')">
    <sqlquery query="insert into dns values(NULL,'¤customer¤',
	            'MX','10 ¤domain:quote=mysql¤','¤domain:quote=mysql¤')">
    <b>Information saved.<br>
      <autosite-dns-update><br>
      <autosite-fs-update></b><p>
  </if>
  <preparse tag=sqloutput query="select domain from dns where
                                rr_type='A' and
				customer_id='¤customer:quote=mysql¤'">
    <preparse tag=tablify cellseparator=/// rowseparator=\\\
              cellpadding=0 cellspacing=0>
      <form method=post>
        <input type=hidden name=id value=#id#>
        <uservar title='Domain name:' type=text size=40 name=domain>
	<input type=submit name=save value='Apply and reload'>
      </form>
    </preparse>
    Note that www.[domainname] is automatically registered for the website.
  </preparse>
</formoutput>
